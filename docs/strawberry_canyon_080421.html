<h2>Strawberry Canyon Hike 080421</h2>

<p>After realizing we didn't have enough time to find the source of Strawberry Canyon creek (in Berkeley), we contented ourselves with taking some photos and audio downhill of where the creek starts. </p>

<audio controls loop src="assets/strawberry_canyon.mp3" type="audio/mpeg" preload="auto"></audio>
