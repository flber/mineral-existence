# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': spawn mpv {url}
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.method:
    global: both
  content.canvas_reading:
    global: false
  content.geolocation:
    https://www.geolocation.com: false
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.javascript.enabled:
    global: true
  content.media.audio_capture:
    https://interviews.indeed.com: true
  content.media.audio_video_capture:
    https://interviews.indeed.com: true
    https://rooms.indeed.com: true
  content.media.video_capture:
    https://interviews.indeed.com: true
    https://preview.openprocessing.org: true
    https://preview.p5js.org: true
  content.notifications.enabled:
    https://amongus-online.net: false
    https://codingshiksha.com: false
    https://en.linuxteaching.com: false
    https://filme.imyfone.com: false
    https://frameboxxindore.com: false
    https://getfreewrite.com: false
    https://pixcut.wondershare.com: false
    https://smokea.com: false
    https://www.allmath.com: false
    https://www.conrad.com: false
    https://www.conrad.nl: false
    https://www.javacodemonk.com: false
    https://www.netflix.com: false
    https://www.techadvisor.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.webgl:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
